<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/form.css">
    <title>Formulário</title>
</head>

<body>
    <header class="cabecalho">

        <img src="../assets/img/newtab-logo.png" alt="newtab academy logo" />
    </header>
    <div class="menu">
        <a id="goHome" href="../index.html">
            Listagem
        </a>
        <a href="../src/form.html">
            Cadastrar
        </a>
    </div>
    <section>
        <form class="formulario" onsubmit="testaFormulario(event);">
            <div class="linha-formulario">
                <label class="label-grande" for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="linha-formulario">
                <label class="label-grande" for="phone">Telefone:</label>
                <input type="text" name="phone" id="phone" onkeypress="testaCampoTelefone(event)" onfocus="this.value=''" required>
            </div>

            <div class="linha-formulario linha-xp">
                <label class="label-grande">Experiência prévia:</label>
                <div>
                    <input type="radio" name="xp" id="xp-sim" value="true" required>
                    <label for="xp-sim">Sim</label>
                    <br>
                    <input type="radio" name="xp" id="xp-nao" value="false">
                    <label for="xp-nao">Não</label>
                </div>
            </div>

            <input type="submit" value="Salvar" />
        </form>
    </section>
    <script src="../assets/js/form.js"></script>

</body>
